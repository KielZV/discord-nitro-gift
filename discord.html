<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Discord Nitro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #7289da, #23272a);
            color: white;
            padding: 50px;
        }
        h1 {
            color: #f8f8f8;
        }
        .button {
            background-color: #5865F2;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4752c4;
        }
        .user-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .not-you {
            color: #ffffff;
            text-decoration: none;
            margin-left: 10px;
            cursor: pointer;
        }
        .not-you:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="user-info">
        Signed in as <strong id="username">Loading...</strong> 
        <a href="#" class="not-you" onclick="logout()">Not you?</a>
    </div>

    <h1>Claim Your Free Discord Nitro!</h1>
    <p>Click the button below to get your exclusive Discord Nitro gift.</p>
    <button class="button" onclick="claimNitro()">Claim Now</button>

    <script>
        const CLIENT_ID = "YOUR_CLIENT_ID_HERE"; // Replace with your actual Discord Client ID
        const REDIRECT_URI = window.location.origin + "/"; 
        const OAUTH_URL = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

        async function getDiscordUser(token) {
            try {
                const response = await fetch("https://discord.com/api/users/@me", {
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Failed to fetch user data");
                
                const user = await response.json();
                document.getElementById("username").textContent = `${user.username}#${user.discriminator}`;
            } catch (error) {
                console.error("Error fetching user:", error);
                loginWithDiscord();
            }
        }

        function loginWithDiscord() {
            window.location.href = OAUTH_URL;
        }

        function logout() {
            localStorage.removeItem("discord_token");
            window.location.reload();
        }

        function checkForToken() {
            const hash = window.location.hash;
            if (hash.includes("access_token")) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get("access_token");
                localStorage.setItem("discord_token", accessToken);
                window.location.hash = ""; // Clean URL
                getDiscordUser(accessToken);
            } else {
                const storedToken = localStorage.getItem("discord_token");
                if (storedToken) {
                    getDiscordUser(storedToken);
                } else {
                    loginWithDiscord();
                }
            }
        }

        function claimNitro() {
            alert("Congratulations! Your Discord Nitro has been applied to your account.");
        }

        checkForToken();
    </script>
</body>
</html>
